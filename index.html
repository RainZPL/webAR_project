<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>North Star AR</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body { margin: 0; padding: 0; overflow: hidden; background-color: #0f172a; color: white; touch-action: none; }
      #root { width: 100%; height: 100%; position: absolute; top: 0; left: 0; }
      video#camera-feed {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: 0;
        filter: brightness(0.6) contrast(1.1); /* Cinematic darkening */
      }
      canvas { z-index: 10; pointer-events: none; } /* Canvas on top of video */
      #ui-layer { z-index: 20; position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: auto; }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "@react-three/fiber": "https://esm.sh/@react-three/fiber@^9.5.0",
    "@react-three/drei": "https://esm.sh/@react-three/drei@^10.7.7",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "three": "https://esm.sh/three@^0.182.0"
  }
}
</script>
</head>
  <body>
    <!-- Hidden video element for camera stream -->
    <video id="camera-feed" autoplay playsinline muted></video>
    <div id="root"></div>
  </body>
</html>
